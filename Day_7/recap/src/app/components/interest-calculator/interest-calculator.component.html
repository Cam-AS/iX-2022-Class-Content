<div class="container text-center mt-5">
  <h1 class="my-2">Simple Interest Calculator</h1>

  <div class="card mt-5">
    <div class="card-body">
      <div class="card-title">Calculate Your Return On Investment</div>
      <hr />
      <div class="card-title">A = P(1 + rt)</div>
      <div class="card-body">

        <div class="input-group">
          <span class="input-group-text" id="loan-amount">$</span>
          <input
            type="text"
            class="form-control"
            placeholder="Loan Amount (P)"
            [(ngModel)]="amount"
          />
        </div>

        <div class="input-group my-2">
          <span class="input-group-text" id="interest">%</span>
          <input
            type="text"
            class="form-control"
            placeholder="Interest Rate (%)"
            [(ngModel)]="interestRate"
          />
        </div>

        <div class="input-group">
          <span class="input-group-text" id="years">Y</span>
          <input
            type="text"
            class="form-control"
            placeholder="Years to Repay (t)"
            [(ngModel)]="years"
          />
        </div>

        <button class="btn btn-primary mt-4" (click)="calculateInterest()" [disabled]="!isValid()">Calculate</button>

      </div>
    </div>
  </div>

  <div *ngIf="this.totalInterest != null && this.totalReturn != null" class="mt-3">
    <h3>Total return on investment: {{ this.totalReturn }}</h3>
    <h3>Total interest received: {{ this.totalInterest }}</h3>
  </div>
</div>
